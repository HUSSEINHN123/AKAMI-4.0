name: Node.js CI

on:
  workflow_dispatch:   # manual trigger
  schedule:           # automatic trigger every 6 hours
    - cron: '0 */6 * * *'   # runs at minute 0, every 6th hour

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Fix missing package
      run: npm install json-to-graphql-query

    - name: Start bot
      run: npm start
